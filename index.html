<html>
	<head>
		<title>Trello comment feed by @thibpat</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			*, *:before, *:after {
				-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
			}
			html {
				background-color: #FCFFF5;
			}
			body {
				font-family: 'Open Sans', sans-serif;
				font-size:14px;
				max-width:960px;
				margin:0 auto;
				color: #193441;
			}
			
			#loggedout {
				text-align: center;
				font-size: 20px;
				padding-top: 30px;
			}
			#loggedin {
				display: none; 
			}
			
			#header {
				padding: 4px;
				background: #D1DBBD;
				text-align:center;
			}
			
			#output {
				padding: 4px;
			}
			.member {
				float:left;
				border-radius: 5px;
				margin-right:10px;
				vertical-align:middle;
			}
			.details {
				color: #91AA9D;
				font-size:10px;
			}
			.paragraph {
				overflow:hidden;
				margin-bottom:10px;
			}
			.description {
				white-space: pre-wrap;
			}
			a, a:hover, a:visited, a:active {
				color: #3E606F;
				text-decoration: none;
			}
			a:hover {
				color: #91AA9D;
			}
		</style>
	</head>
	
	<div id="loggedout">
		<h3>Activity feed by <a href="http://twitter.com/thibpat">@thibpat</a></h3>
		<p>Disclaimer: this works only on one of my private board, so you have to fork the repo and add your board ID in order to see your board comment feed.</p>
		<a id="connectLink" href="#">Connect To Trello</a>
	</div>
	
	<div id="loggedin">
		<div id="header">
			Hi <span id="fullName">?</span>, the comment feed is refreshing every 10 minutes, but you can <a id="refresh" href="#">refresh</a> if yourself. <a id="disconnect" href="#">[Log out]</a>
		</div>
		
		<div id="output"></div>
	</div>
	
	
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=885f5f6586c81ecaf9c824e2685b6838"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	
	<script>
		var BOARD_ID = "pOmQFFnx"; //TODO: Change this variable to the board you're interested in
		
		var onAuthorize = function() {
			updateLoggedIn();
			$("#output").empty();
			
			Trello.members.get("me", function(member){
				$("#fullName").text(member.fullName);
				
				refresh();
			});
			
		};
		
		var refresh = function() {
			var comments = $("#output").empty();
			comments.text("Loading comments...");
				
			Trello.get("boards/"+BOARD_ID+"/actions", {actions:'commentCard'}, function(actions) {
				comments.empty();
				$.each(actions, function(idx, action) {
					if(action.type != 'commentCard') return;
					$('<div>')
						.append($('<img>')
							.attr('src', 'https://trello-avatars.s3.amazonaws.com/' + action.memberCreator.avatarHash + '/30.png')
							.attr('alt', action.memberCreator.fullName)
							.addClass('member')
						)
						.append(
							$('<div>')
								.addClass('paragraph')
								.append($('<div>').addClass('description').html(action.data.text.replace(/(http[s]?:\/\/[^ \n\r\t)]+)/g, '<a href="$1">$1</a>') + ' '))
								.append($('<div>')
										.addClass('details')
										.append(moment(action.date).fromNow() + ' ')
										.append($('<a>')
											.attr({
												href: 'http://trello.com/c/'+ action.data.card.shortLink, 
												target: "trello",
												title: action.data.card.name})
											.text('[' + action.data.card.idShort + ']'))
								)
						)
						.appendTo(comments);
				});
				
			});
		};
		
		var updateLoggedIn = function() {
			var isLoggedIn = Trello.authorized();
			$("#loggedout").toggle(!isLoggedIn);
			$("#loggedin").toggle(isLoggedIn);
		};
		
		var logout = function() {
			Trello.deauthorize();
			updateLoggedIn();
		};
		
		Trello.authorize({
			interactive:false,
			success: onAuthorize
		});
		
		$("#connectLink")
		.click(function(){
			Trello.authorize({
				type: "popup",
				name: "Trello comment feed by @thibpat",
				success: onAuthorize
			})
		});
		
		$("#refresh")
		.click(function() {
			refresh();
		});
		
		setInterval(refresh, 10*60*1000);
		
		
		$("#disconnect").click(logout);
	</script>
	<body>
	</body>
</html>
